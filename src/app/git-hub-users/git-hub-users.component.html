<div class="container">
  <input (keyup)="getInfo($event)" placeholder="Search for githib users"/>
  <div class="cards">
    <div class="card" *ngFor="let user of users$ | async">
      <div class="cardInfo">
        <img [src]="user.avatar_url" />
        <span>{{ user.login }}</span>
      </div>
      <a [href]="user.html_url" target="_blank">Open GitHub</a>
    </div>
  </div>
</div>
